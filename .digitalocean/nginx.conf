# Nginx configuration for AsterDEX Trading API
# This file should be placed at: /etc/nginx/sites-available/asterdex-api
# Then symlinked to: /etc/nginx/sites-enabled/asterdex-api

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Accept requests for domain, IP, and any other hostname
    server_name astertrade.ai www.astertrade.ai 46.101.196.30 _;
    
    # Serve welcome page at root
    location = / {
        root /var/www/asterdex;
        try_files /index.html =404;
    }
    
    # API endpoints (accessible at /api/*)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Direct access to API endpoints
    location ~ ^/(docs|redoc|health|openapi.json|webhook|positions|account|orders) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

